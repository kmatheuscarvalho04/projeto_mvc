<!DOCTYPE HTML>

<html>
	<head>
		<title>DIZWEB</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/ver_dizimista.css') }}" />
		<noscript><link rel="stylesheet" href="{{ url_for('static', filename = 'css/noscript.css') }}" /></noscript>
	</head>
	<body class="is-preload">
<center>
<h1>Inserir Dizimista</h1>
{% set mensagens = get_flashed_messages() %}
{% if mensagens %}
    <div class="msg-sucesso">Registro Inserido com Sucesso!</div>
{% endif %}
<div class="form-wrapper">
    <form action="/inserir" method="post" class="form-dizimista">
        <div class="form-group">
            <label for="cargo"><strong>Cargo:</strong></label>
            <select id="cargo" name="cargo" required>
                <option selected disabled value="">Selecione</option>
                <option>PR.</option>
                <option>EV.</option>
                <option>MISS.</option>  
                <option>PB.</option>
                <option>DC.</option> 
                <option>DCª.</option> 
                <option>COOP.</option> 
                <option>COOPª.</option> 
            </select>
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="ri">RI do Dizimista:</label>
            <input type="text" id="ri" name="ri">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
        </div>
        <div class="form-actions">
            <button type="submit">Inserir</button>
            <a href="/vis_dizimista" class="btn-voltar">Voltar</a>
        </div>
    </form>
</div>
</center>
<!-- Footer -->
<section id="footer">
    <ul class="icons">
        <li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
        <li><a href="#" class="icon solid alt fa-envelope"><span class="label">Email</span></a></li>
    </ul>
    <ul class="copyright">
        <li>&copy; DIZWEB</li><li>Design: <a href="http://html5up.net">Kaique Carvalho®</a></li>
    </ul>
</section>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
